<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Electron</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #f50057;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 30px;
        }
        button {
            background-color: #f50057;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <h1>Eddy Style - Test</h1>
    <p>Se stai vedendo questa pagina, significa che Electron sta caricando correttamente i contenuti HTML.</p>
    <button id="testBtn">Clicca qui per un test</button>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            alert('Il pulsante funziona!');
        });
    </script>
</body>
</html>
